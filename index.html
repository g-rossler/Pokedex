<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='src/style.css'>
</head>

<body>
    <header>
        <h1>POKEDEX</h1>
        <div class="card frase">
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p id="frase"></p>
                <footer class="blockquote-footer" id="frase-autor"></footer>
              </blockquote>
            </div>
          </div>
    </header>

    <div class="container">

        <div id="herramientas">
          <button class="btn btn-dark anterior-pagina oculto boton-pagina" >Pagina Anterior</button>
          <p id="numero-pagina" class="btn btn-dark boton-pagina">1</p>
          
          <button class="btn btn-dark siguiente-pagina boton-pagina" >Pagina Siguiente</button>
          <button class="btn btn-dark ultima-pagina boton-pagina">Ultima Pagina</button>
        </div>

  
        <div class="row cuadro">

            <div class="col cuadro-especificaciones">
                <img src="" alt="" id="especificaciones-imagen">
                <div id="especificaciones-nombre"></div>
               
                <div class="row cuadro-detelles">
                  <div class="col" id="columna-especificaciones">

                    <div class="especificaciones" id="especificaciones-tipo">Tipo: <span id="especificaciones-tipo-valor" class="especificaciones-valor"></span></div>

                    <div id="especificaciones-altura" class="especificaciones">Altura: <span id="especificaciones-altura-valor" class="especificaciones-valor"></span></div>
                    <div id="especificaciones-vida" class="especificaciones">Vida: <span id="especificaciones-vida-valor"  class="especificaciones-valor"></span></div>
                    <div id="especificaciones-ataque" class="especificaciones">Ataque: <span id="especificaciones-ataque-valor"  class="especificaciones-valor"></span></div>
                    <div id="especificaciones-defensa" class="especificaciones">Defensa: <span id="especificaciones-defensa-valor"  class="especificaciones-valor"></span></div>
                  
                    <div id="especificaciones-codigo" class="especificaciones">Codigo: <span id="especificaciones-codigo-valor" class="especificaciones-valor"></span></div>
                    <div id="especificaciones-peso" class="especificaciones">Peso: <span id="especificaciones-peso-valor"  class="especificaciones-valor"></span></div>
                    <div id="especificaciones-ataque-especial" class="especificaciones">Ataque especial: <span id="especificaciones-ataque-especial-valor"  class="especificaciones-valor"></span></div>
                    <div id="especificaciones-defensa-especial" class="especificaciones">Defensa especial: <span id="especificaciones-defensa-especial-valor"  class="especificaciones-valor"></span></div>
                    <div id="especificaciones-velocidad" class="especificaciones">Velocidad: <span id="especificaciones-velocidad-valor"  class="especificaciones-valor"></span></div>
                  </div>
                </div>
              </div>

              <div class="col" id="lista">
                
              </div>


        </div>
        
            
      </div>
  
      <footer>
          <div class="row filas align-items-end" id="cuadro-creditos">
            <p id="cuadro-creditos-texto">Creado por: <a id="cuadro-creditos-link" href="https://github.com/g-rossler">Gerardo Rossler</a></p> 
          </div>
      </footer>





    
    
    <script src='/src/main.js' type="module"></script>
</body>
</html>
