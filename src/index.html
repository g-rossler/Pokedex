<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <header>
      <h1>POKEDEX</h1>
    </header>

    <div class="card" id="pokemon-quotes__container">
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p id="pokemon-quotes--text"></p>
          <footer
            class="blockquote-footer"
            id="pokemon-quotes--text-author"
          ></footer>
        </blockquote>
      </div>
    </div>

    <div id="page__container">
      <div id="pagination__container">
        <button
          class="btn btn-dark pagination__button--previous-page hide page-button"
        >
          Previous Page
        </button>
        <p id="page-number" class="btn btn-dark page-button">1</p>
        <button class="btn btn-dark pagination__button--next-page page-button">
          Next Page
        </button>
        <button class="btn btn-dark pagination__button--last-page page-button">
          Last Page
        </button>
      </div>

      <div class="row container">
        <div class="col">
          <img src="../Img/Error_img.jpg" alt="" id="stats-image" />
          <div id="stats-name"></div>
          <div class="row">
            <div class="col" id="column-stats">
              <div class="stats" id="stats-type">
                Type:
                <span id="stats-type-value" class="stats-value"></span>
              </div>
              <div id="stats-height" class="stats">
                Height:
                <span id="stats-height-value" class="stats-value"></span>
              </div>
              <div id="stats-health" class="stats">
                Health:
                <span id="stats-health-value" class="stats-value"></span>
              </div>
              <div id="stats-attack" class="stats">
                Attack:
                <span id="stats-attack-value" class="stats-value"></span>
              </div>
              <div id="stats-defence" class="stats">
                Defence:
                <span id="stats-defence-value" class="stats-value"></span>
              </div>
              <div id="stats-id" class="stats">
                Id:
                <span id="stats-id-value" class="stats-value"></span>
              </div>
              <div id="stats-weight" class="stats">
                Weight:
                <span id="stats-weight-value" class="stats-value"></span>
              </div>
              <div id="stats-attack-special" class="stats">
                Special Attack:
                <span
                  id="stats-attack-special-value"
                  class="stats-value"
                ></span>
              </div>
              <div id="stats-defence-special" class="stats">
                Special Defence:
                <span
                  id="stats-defence-special-value"
                  class="stats-value"
                ></span>
              </div>
              <div id="stats-speed" class="stats">
                Speed:
                <span id="stats-speed-value" class="stats-value"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="col" id="list">
          <ul class="list-container"></ul>
        </div>
      </div>
    </div>

    <footer>
      <div class="row align-items-end" id="credits__container">
        <p id="credits__container-text">
          Create by:
          <a id="credits__container-link" href="https://github.com/g-rossler"
            >Gerardo Rossler</a
          >
        </p>
      </div>
    </footer>

    <script src="./index/index.js" type="module"></script>
  </body>
</html>
